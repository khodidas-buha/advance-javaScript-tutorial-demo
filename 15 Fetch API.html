<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatch Api in advance javascript</title>
</head>
<body>
    
</body>
<script type="text/javascript">

    fetch("https://jsonplaceholder.typicode.com/users")
    .then((response) =>{
        return response.json();
    })
    .then((data) =>{
        console.log(data);

        for(var x in data){
            document.write(`${data[x].name}  | ${data[x].email} | ${data[x].address.city} <br> <hr>`)
        }
    })
    .catch((error) =>{
        document.write("data is not load chekck your system");
    });
</script>
</html>
