<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatch data api crud op in javascript</title>
</head>

<body>
    <form id="myform">
        Title <input type="text" id="titletext"><br><br>
        Body <input type="text" id="bodytext"><br><br>
        UserId <input type="text" id="userid"><br><br>
        <input type="submit" id="saveform" style="margin-left:80px;">
    </form>

</body>
<script type="text/javascript">

    document.getElementById("saveform").addEventListener("click",function(event){

        event.preventDefault();

        var obj = {
                title: document.getElementById("titletext").value,
                body: document.getElementById("bodytext").value,
                userId: document.getElementById("userid")
            }
    
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(obj),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            // .then((json) => document.write(`${json.title} - ${json.body} - ${json.userId} - ${json.id}  <br>`))
            .then((json) => console.log(json));

    });

</script>

</html>
