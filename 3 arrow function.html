<script type="text/javascript">
    
    // tow old method 
    function hello(){
        console.log("hello evryone")
    }
    hello();

    let wish = function(name){
        return `Good morning ${name}`;
    }
    console.log(wish("khodidas"));


    // advance method

    let name = () => console.log("khodidas");
    name();

    let welcome = (name,day) =>{
        return `good morning ${name} your to ${day} left renew your card`;
    }
    console.log(welcome("khodidas",3));

    // single line code when apply
    let result = (name,marks) =>`hello ${name} your marks has ${marks}`;
    
    console.log(result("khodidas",3));
    console.log(typeof result);

    let hey = name =>`hey ${name}`;
