    function prom(){
        return new Promise(function (resolve, reject) {
            console.log("Fatch a data pls wait...")
            setTimeout(()=>{
                $.get("https://jsonplaceholder.typicode.com/posts",function(data){
                    resolve(data);
                }).fail(err =>{
                    reject("Fail to load Json")
                })
                
            },2000)
        });
    }

        console.log(result);
